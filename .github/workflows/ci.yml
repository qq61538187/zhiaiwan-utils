name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4

  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Detect Internal Kernel Changes (Node 22)
        if: matrix.node-version == 22
        id: changed-internal
        uses: tj-actions/changed-files@v46
        with:
          files: |
            src/internal/**

      - name: Validate Fast Pipeline
        run: pnpm run validate:fast

      - name: Validate Full Pipeline (Node 22)
        if: matrix.node-version == 22
        run: pnpm run validate:full

      - name: Test Internal Kernels (if touched, Node 22)
        if: matrix.node-version == 22 && steps.changed-internal.outputs.any_changed == 'true'
        run: pnpm run test:internal

      - name: Test Coverage Source (Node 22)
        if: matrix.node-version == 22
        run: pnpm run test:coverage:src

      - name: Verify JSDoc (Node 22)
        if: matrix.node-version == 22
        run: pnpm run verify:jsdoc

      - name: Build Docs (Node 22)
        if: matrix.node-version == 22
        run: pnpm run validate:docs

      - name: Security Audit (Node 22)
        if: matrix.node-version == 22
        continue-on-error: true
        run: pnpm run security:audit

      - name: Pack Dry Run (Node 22)
        if: matrix.node-version == 22
        run: npm pack --dry-run
